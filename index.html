<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./manifiest.json">

    <title>Formulario con Bootstrap</title>
</head>

<body>

    <div class="container p-4 rounded shadow">
        <h2 class="text-2xl font-semibold mb-4">Formulario de contacto</h2>

        <form action="#" method="post">
            <!-- Pais -->
            <div class="mb-4">
                <label for="pais" class="form-label">Pais</label>
                <select id="pais" name="pais" class="form-select" onchange="cargarPais()">
                    <option value="seleccionar" disabled selected>Seleccionar Pais</option>
                    <option value="mexico">Mexico</option>
                    <option value="canada">Canada</option>
                </select>
            </div>

            <!-- Estado -->
            <div class="mb-4">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select" onchange="cargarMunicipios()">
                    <option value="seleccionar" disabled selected>Seleccionar Estado</option>
                </select>
            </div>

            <!-- Municipio -->
            <div class="mb-6">
                <label for="municipio" class="form-label">Municipio</label>
                <select id="municipio" name="municipio" class="form-select" onchange="cargarLocalidades()">
                    <option value="seleccionar" disabled selected>Seleccionar Municipio</option>
                </select>
            </div>

            <!-- Localidad -->
            <div class="mb-6">
                <label for="localidad" class="form-label">Localidad</label>
                <select id="localidad" name="localidad" class="form-select">
                    <option value="seleccionar" disabled selected>Seleccionar Localidad</option>
                </select>
            </div>

            <!-- BotÃ³n de enviar con icono -->
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-envelope-fill"></i> Enviar
            </button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/nav.js"></script>
    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/style.css">
</body>

</html>
